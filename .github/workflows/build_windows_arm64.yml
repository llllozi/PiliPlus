name: Build for Windows arm64

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "tag"
        required: false
        default: ""
        type: string
      create_test_artifacts:
        description: "If true, create small test artifacts when no real build artifacts found"
        required: false
        default: false
        type: boolean

jobs:
  build-windows-app-arm64:
    name: Build and upload artifacts (Windows arm64)
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version-file: pubspec.yaml

      - name: Add fastforge and Inno Setup
        shell: pwsh
        run: |
          dart pub global activate fastforge
          choco install innosetup -y

      - name: Add Chinese language file for Inno Setup
        shell: pwsh
        run: |
          $target = 'C:\Program Files (x86)\Inno Setup 6\Languages\ChineseSimplified.isl'
          if (-not (Test-Path $target)) {
            Copy-Item "windows/packaging/exe/ChineseSimplified.isl" $target -Force
            Write-Host "Copied ChineseSimplified.isl"
          } else {
            Write-Host "ChineseSimplified.isl exists"
          }

      - name: Set and Extract version
        shell: pwsh
        run: lib/scripts/build.ps1

      - id: set_tag
        name: Determine release tag
        shell: pwsh
        run: |
          $inputTag = '${{ github.event.inputs.tag }}'
          $envVersion = $env:version
          if ($inputTag -and $inputTag -ne '') { $tag = $inputTag }
          elseif ($envVersion -and $envVersion -ne '') { $tag = "v$envVersion" }
          else { $tag = "auto-${{ github.run_id }}" }
          Write-Host "Using tag: $tag"
          Add-Content -Path $env:GITHUB_OUTPUT -Value "release_tag=$tag"

      - name: Build Windows (arm64)
        shell: pwsh
        run: |
          fastforge package --platform windows --targets exe --flutter-build-args="--arch=arm64 --dart-define-from-file=pili_release.json"

      - name: Debug - list likely output folders
        shell: pwsh
        run: |
          Write-Host "PWD: $(Get-Location)"
          Write-Host "`n-- Top-level --"
          Get-ChildItem -Force | Select Name,Mode,Length,LastWriteTime | Format-Table -AutoSize
          Write-Host "`n-- build/ --"
          if (Test-Path build) { Get-ChildItem -Path build -Recurse -Force | Select-Object FullName | Out-String -Width 200 | Write-Host } else { Write-Host "No build/ folder" }
          Write-Host "`n-- dist/ --"
          if (Test-Path dist) { Get-ChildItem -Path dist -Recurse -Force | Select-Object FullName | Out-String -Width 200 | Write-Host } else { Write-Host "No dist/ folder" }

      - id: prepare
        name: Prepare artifacts (zip + installer) and set outputs
        shell: pwsh
        env:
          CREATE_TEST_ARTIFACTS: ${{ github.event.inputs.create_test_artifacts }}
        run: |
          $releaseDir = Join-Path $PWD "Release\PiliPlus-Win"
          $setupDir   = Join-Path $PWD "PiliPlus-Win-Setup"
          New-Item -ItemType Directory -Path $releaseDir -Force | Out-Null
          New-Item -ItemType Directory -Path $setupDir -Force | Out-Null

          $patterns = @(
            "build\windows\arm64\runner\Release\*",
            "build\windows\runner\Release\*",
            "build\windows\arm64\Release\*",
            "build\windows\Release\*"
          )

          $foundApp = $false
          foreach ($p in $patterns) {
            Write-Host "Checking: $p"
            $items = Get-ChildItem -Path $p -File -Recurse -ErrorAction SilentlyContinue
            if ($items -and $items.Count -gt 0) {
              foreach ($it in $items) {
                $dest = Join-Path $releaseDir $it.Name
                Move-Item -Path $it.FullName -Destination $dest -Force -ErrorAction SilentlyContinue
                Write-Host "Moved: $($it.FullName) -> $dest"
                $foundApp = $true
              }
            } else {
              Write-Host "No match for: $p"
            }
          }

          if (-not $foundApp) {
            Write-Host "Fallback search for common artifacts (.exe,.dll,.zip,.appx)"
            $fallback = Get-ChildItem -Path . -Include *.exe,*.dll,*.zip,*.appx -Recurse -File -ErrorAction SilentlyContinue | Where-Object { $_.FullName -notmatch '\\.git\\' }
            if ($fallback -and $fallback.Count -gt 0) {
              foreach ($f in $fallback) {
                $dest = Join-Path $releaseDir $f.Name
                Copy-Item -Path $f.FullName -Destination $dest -Force -ErrorAction SilentlyContinue
                Write-Host "Copied fallback: $($f.FullName) -> $dest"
                $foundApp = $true
              }
            } else {
              Write-Host "No fallback artifacts found."
            }
          }

          # Installer search (dist first then whole repo)
          $installer = Get-ChildItem -Path "dist" -Filter *.exe -Recurse -File -ErrorAction SilentlyContinue | Select-Object -First 1
          if (-not $installer) {
            $installer = Get-ChildItem -Path . -Include *.exe -Recurse -File -ErrorAction SilentlyContinue | Where-Object { $_.FullName -notmatch '\\.git\\' } | Select-Object -First 1
          }

          $haveInstaller = $false
          $installerPath = ""
          if ($installer) {
            $ver = $env:version
            if (-not $ver) { $ver = "unknown" }
            $installerPath = Join-Path $setupDir ("PiliPlus_windows_${ver}_arm64_setup.exe")
            Move-Item -Path $installer.FullName -Destination $installerPath -Force -ErrorAction SilentlyContinue
            Write-Host "Moved installer: $($installer.FullName) -> $installerPath"
            $haveInstaller = $true
          } else {
            Write-Host "No installer found"
          }

          # If nothing found and user requested test artifacts, create small test files so we can verify artifact upload
          if (-not $foundApp -and -not $haveInstaller -and $env:CREATE_TEST_ARTIFACTS -eq 'true') {
            Write-Host "Creating test artifacts..."
            "test artifact file" | Out-File -FilePath (Join-Path $releaseDir "test-file.txt") -Encoding utf8
            $installerPath = Join-Path $setupDir "PiliPlus_windows_test_arm64_setup.exe"
            "dummy installer content" | Out-File -FilePath $installerPath -Encoding ascii
            $foundApp = $true
            $haveInstaller = $true
            Write-Host "Test artifacts created."
          }

          # Create zip from Release/PiliPlus-Win if it contains files
          $zipPath = ""
          $releaseTag = "${{ steps.set_tag.outputs.release_tag }}"
          if ((Get-ChildItem -Path $releaseDir -Recurse -File -ErrorAction SilentlyContinue).Count -gt 0) {
            if (-not $releaseTag) { $releaseTag = "auto-${{ github.run_id }}" }
            $zipPath = Join-Path $PWD ("PiliPlus_windows_${releaseTag}_arm64.zip")
            Compress-Archive -Path "$releaseDir\*" -DestinationPath $zipPath -Force
            Write-Host "Zip created: $zipPath"
          } else {
            Write-Host "No files to zip in $releaseDir"
          }

          Write-Host "`n-- Release/PiliPlus-Win contents --"
          Get-ChildItem -Path $releaseDir -Recurse -Force | Select-Object FullName,Length | Format-Table -AutoSize
          Write-Host "`n-- PiliPlus-Win-Setup contents --"
          Get-ChildItem -Path $setupDir -Recurse -Force | Select-Object FullName,Length | Format-Table -AutoSize

          $hasZip = ($zipPath -ne "" -and (Test-Path $zipPath))
          $hasInstaller = ($installerPath -ne "" -and (Test-Path $installerPath))
          $hasArtifacts = $hasZip -or $hasInstaller

          Add-Content -Path $env:GITHUB_OUTPUT -Value "has_artifacts=$($hasArtifacts.ToString().ToLower())"
          Add-Content -Path $env:GITHUB_OUTPUT -Value "has_zip=$($hasZip.ToString().ToLower())"
          Add-Content -Path $env:GITHUB_OUTPUT -Value "has_installer=$($hasInstaller.ToString().ToLower())"
          Add-Content -Path $env:GITHUB_OUTPUT -Value "release_zip=$zipPath"
          Add-Content -Path $env:GITHUB_OUTPUT -Value "release_installer=$installerPath"

          Write-Host "outputs: has_artifacts=$hasArtifacts, has_zip=$hasZip, has_installer=$hasInstaller"
          Write-Host "release_zip=$zipPath"
          Write-Host "release_installer=$installerPath"

      - name: Upload release zip as Actions artifact
        if: ${{ steps.prepare.outputs.has_zip == 'true' }}
        uses: actions/upload-artifact@v5
        with:
          name: windows-arm64-release
          path: ${{ steps.prepare.outputs.release_zip }}

      - name: Upload installer as Actions artifact
        if: ${{ steps.prepare.outputs.has_installer == 'true' }}
        uses: actions/upload-artifact@v5
        with:
          name: windows-setup-arm64-release
          path: ${{ steps.prepare.outputs.release_installer }}

      - name: Upload whole Release folder (optional)
        if: ${{ steps.prepare.outputs.has_artifacts == 'true' }}
        uses: actions/upload-artifact@v5
        with:
          name: Release-folder
          path: Release
